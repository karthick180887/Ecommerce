<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results</h1>
    <ul>
        {% for product in products %}
        <li>
            {{ product[1] }} - ${{ product[2] }}
            <form action="{{ url_for('add_to_cart', product_id=product[0]) }}" method="post">
                <input type="submit" value="Add to Cart">
            </form>
        </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('cart') }}">View Cart</a>
</body>
</html>
